<html>
    <head>
        <style>
            div {
                box-sizing: border-box;
                width: 100%;
                border: 100px solid black;
                float: left;
                align-content: center;
                align-items: center;
            }
  
            form {
                margin: 0 auto;
                width: 600px;
                background-color: mediumpurple;
            }
        </style>
    </head>
  
    <body>
        <h1 style="text-align: center;">REGISTRATION FORM</h1>
        <form name="RegForm">
            <p>Name: <input type="text" 
                            size="65" name="Name" /></p>
            <br />
            <p>Address: <input type="text" 
                               size="65" name="Address" />
          </p>
            <br />
            <p>E-mail Address: <input type="text" 
                            size="65" name="EMail" /></p>
            <br />
            <p>Password: <input type="text" 
                         size="65" name="Password" /></p>
            <br />
            <p>Contact Number: <input type="text" 
                        size="65" name="Telephone" /></p>
            <br />
  
            <p>
                SELECT YOUR COURSE
                <select type="text" value="" name="Subject">
                    <option>Select One</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>B.COM</option>
                    <option>B.Tech</option>
                </select>
            </p>
            <br />
            <br />
            <p>Comments: <textarea cols="55" 
                              name="Comment"> </textarea></p>
            <p>
                <input type="submit" 
                       value="Submit" name="Submit" />
                <input type="reset" 
                       value="Reset" name="Reset" />
            </p>
        </form>
    </body>
</html>
